<h1 class="western" align="center">Delete An APT Repository
Distribution</h1>
<p align="left"><br/>
<br/>

</p>
<ol>
	<li/>
<p align="left">Edit the distributions file.</p>
	<ol type="a">
		<li/>
<p align="left">sudo vim /srv/aptrepo/conf/distributions</p>
		<ul>
			<li/>
<p align="left">Delete the block of distribution
			information.</p>
		</ul>
	</ol>
	<li/>
<p align="left">Get reprepro to tidy up.</p>
	<ol type="a">
		<li/>
<p align="left">sudo reprepro -vb /srv/aptrepo --delete
		clearvanished</p>

</ol>
